<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>
      McNeill Chimuka WDD230 Lesson 7: Progressive Loading of Images
    </title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="images/favicon.png" />
    <meta
      name="description"
      content="Lesson 7 activity submission of McNeill Chimuka WDD 230: Progressive Loading of Images"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1>WDD230: Progressive Loading of Images </h1>
    </header>
    <main id="content">
      <img
        id="byu"
        src="images/placeholder.jpg"
        data-src="images/estadio-en-la-noche.jpg"
        alt="estadio-en-la-noche"
      />
      <p>Stadium Night View</p>
      <img
        id="phl"
        src="images/placeholder.jpg"
        data-src="images/night-estadio.jpg"
        alt="night-estadio"
      />
      <p>Night Estadio</p>
      <img
        id="moa"
        src="images/placeholder.jpg"
        data-src="images/soccer-field.jpg"
        alt="soccer-field"
      />
      <p>Soccer Field</p>
      <img
        id="cct"
        src="images/placeholder.jpg"
        data-src="images/stadium-overview.jpg"
        alt="soccer-field"
      />
      <p>Stadium Overview</p>
      <img
        id="les"
        src="images/placeholder.jpg"
        data-src="images/allianz-arena.jpg"
        alt="Allianz Arena"
      />
      <p>Allianz Arena</p>
      <img
        id="yview"
        src="images/placeholder.jpg"
        data-src="images/estadio-de-camp-nou.jpg"
        alt="Estadio Camp Nou"
      />
      <p>Estadio Camp Nou</p>
    </main>
    <footer>
      <div class="copyright">
        &copy; <span id="currentyear"></span> | McNeill Chimuka | Zimbabwe
      </div>
      <div class="last-updated">
        <p>Last Updated:<span id="currentdate"></span></p>
      </div>
    </footer>
    <script src="js/lazyscript.js"></script>
  </body>
</html>
